<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-global-component</title>
    <style>
        div{
            border: 2px solid yellowgreen;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        .beautifyBtn{
            background-color: aqua;
            color: palevioletred;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <!-- 练习全局组件的使用 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        /*定义一个全局组件*/
        Vue.component('beautify-btn',{
            template: `
                <button class="beautifyBtn">This is a global component.</button>
            `,
        });
        var Header = {
            template: `
                <div>
                    <h1>This is a header</h1>
                    <beautify-btn></beautify-btn>
                </div>
            `
        };
        var Content = {
            template: `
                <div>
                    <h2>This is a content</h2>
                    <beautify-btn></beautify-btn>
                </div>
            `
        };
        var Footer = {
            template: `
                <div>
                    <h3>This is a footer</h3>
                    <beautify-btn></beautify-btn>
                </div>
            `
        };
        var App = {
            components: {
                'my-header': Header,
                'my-content': Content,
                'my-footer': Footer
            },
            template: `
                <div>
                    <my-header></my-header>
                    <my-content></my-content>
                    <my-footer></my-footer>
                </div>
            `,
        };
        new Vue({
            el: '#app',
            components: {
                app: App,
            },
            template: '<app/>',
        });
    </script>
</body>
</html>
