<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>start of vuejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        /*
         * 使用 VUE 搭建项目，最基础的步骤如下：
         * 1. 引入vue.js
         * 2. new Vue(options)
         * 3. 配置options
         *   （1）el: 目标元素
         *   （2）template: 模板
         *   （3）data: function(){
         *            return {
         *               key: value,
         *            };
         *      }
         */
        new Vue({
            el: '#app',
            template: `
                <h1>{{ text }}</h1>
            `,
            data: function(){
                return {
                    text: 'this is a message from data function.',
                };
            }
        });
    </script>
</body>
</html>
