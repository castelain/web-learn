<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-Slot</title>
    <style>
        li{
            float: right;
            width: 33%;
            height: 200px;
            background-color: yellowgreen;
            border: 2px solid blueviolet;
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        var ListItem = {
            template: `
                <li>
                    <slot name="one">one</slot>
                    <slot name="two">two</slot>
                <li>
            `,
        };
        var App = {
            components: {
                'list-item': ListItem,
            },
            template: `
                <div>
                    <ul>
                        <list-item>
                            <h4 slot="one">hello</h4>
                            <p slot="two">Just yourself</p>
                        </list-item>
                        <list-item>2</list-item>
                        <list-item>
                            <p>nice to meet you</p>
                        </list-item>
                        <list-item>4</list-item>
                        <list-item>5</list-item>
                        <list-item>
                            <button><em>6</em></button>
                        </list-item>
                        <list-item>7</list-item>
                        <list-item>
                            <i>8</i>
                        </list-item>
                        <list-item>9</list-item>
                    </ul>
                </div>
            `,
        };
        new Vue({
            el: '#app',
            components: {
                app: App
            },
            template: `
                <app/>
            `,
        });
    </script>
</body>
</html>
